<div class="container">
    <div mat-dialog-content>
        <div class="input-group mb-3">
            <!-- <mat-form-field> -->
                <input matInput type="text" class="form-control" readonly [(ngModel)]="data.accountNumber" placeholder="Enter the account number">
            <!-- </mat-form-field> -->
        </div>
        <div class="input-group mb-3">
            <!-- <mat-form-field> -->
            <input matInput type="text" class="form-control" [(ngModel)]="data.amount" placeholder="Withdrawal amount (no overdraft)">
        <!-- </mat-form-field> -->
        </div>
    </div>

    <div mat-dialog-actions align="center">
        <button mat-button  class="btn btn-dark" (click)="onNoClick()">Exit</button>
        <button mat-button class="btn btn-dark" [mat-dialog-close]="data.amount" cdkFocusInitial>Submit</button>
    </div>
</div>
