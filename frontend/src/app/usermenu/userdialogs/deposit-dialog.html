<div class="container">
        <div mat-dialog-content>
            <div class="input-group mb-3">
                <input matInput type="text" class="form-control" readonly [(ngModel)]="data.accountNumber" placeholder="Enter the account number" aria-label="accountNumber">
            </div>
            <div class="input-group mb-3">
                <input matInput type="text" class="form-control" [(ngModel)]="data.amount" placeholder="Deposit amount (max $10,000)" aria-label="depositAmount">
            </div>

        </div>
    
        <div mat-dialog-actions align="center">
            <button mat-button  class="btn btn-dark" (click)="onNoClick()">Exit</button>
            <button mat-button class="btn btn-dark" [mat-dialog-close]="data.amount" cdkFocusInitial>Submit</button>
        </div>
</div>
